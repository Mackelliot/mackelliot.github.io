<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Give Us Feedback – Perk Up, Grant!</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #F6EBD5;
      color: #2c2c2c;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      color: #3a2a1c;
    }

    form {
      margin-top: 2rem;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 1;
      position: relative;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #3a2a1c;
      color: #f6ebd5;
      padding: 0.7rem 1.4rem;
      font-family: 'Oswald', sans-serif;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a3a1c;
    }

    #coffeeSpill {
      display: none;
      position: absolute;
      top: -50px;
      left: 0;
      width: 110%;
      pointer-events: none;
      z-index: 5;
      opacity: 0.85;
      transform: rotate(-4deg);
    }

    .thank-you {
      display: none;
      font-family: 'Oswald', sans-serif;
      font-size: 1.4rem;
      margin-top: 2rem;
      background-color: #e6d2af;
      padding: 1.2rem;
      border-radius: 8px;
      color: #3a2a1c;
      animation: fadeIn 0.8s ease forwards;
      text-align: center;
    }

    .thank-you button {
      margin: 1rem 0.5rem 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button-row {
      margin-top: 1rem;
    }

    .cta-button {
      display: inline-block;
      background-color: #3a2a1c;
      color: #f6ebd5;
      padding: 0.6rem 1.2rem;
      font-family: 'Oswald', sans-serif;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cta-button:hover {
      background-color: #5a3a1c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>We’d Love Your Feedback</h1>
  <p>Tell us what made you smile, what you'd sip again, or what we could perk up a bit more.</p>

  <form id="feedbackForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Your first name...">

    <label for="feedback">Your Feedback</label>
    <textarea id="feedback" name="feedback" rows="5" placeholder="Tell us anything..."></textarea>

    <button type="submit">Send Feedback</button>
  </form>

  <!-- Spill Image -->
  <img id="coffeeSpill" src="coffee-spill.PNG" alt="Coffee spill!">

  <!-- Thank-you Message -->
  <div class="thank-you" id="thankYouMessage">
    <p>☕ Oops. You spilled coffee on your feedback. Please try again.</p>

    <div class="button-row">
      <button onclick="window.location.reload()">Submit Feedback Again</button>
      <a href="index.html" class="cta-button">Back to Home</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const coffeeSpill = document.getElementById('coffeeSpill');
    const thankYou = document.getElementById('thankYouMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Step 1: Splash coffee
      coffeeSpill.style.display = 'block';

      // Step 2: Slide form away
      setTimeout(() => {
        form.style.transform = 'translateX(100vw) rotate(4deg)';
        form.style.opacity = '0';
      }, 400);

      // Step 3: Show thank-you message
      setTimeout(() => {
        form.style.display = 'none';
        coffeeSpill.style.display = 'none';
        thankYou.style.display = 'block';
      }, 1800);
    });
  </script>
</body>
</html>
