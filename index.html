<body>

<div id="grantChatWidget">
  <div id="grantChatButton" title="Chat with Grant">ðŸ’¬</div>
  <div id="grantChatBox">
    <div id="grantChatHeader">Chat with Grant</div>
    <div id="grantChatMessages"></div>
    <div id="grantChatInputArea">
      <input type="text" id="grantUserInput" placeholder="Ask Grant anything..." />
      <button id="grantSendBtn">âž¤</button>
    </div>
  </div>
</div>

<script>
const chatBtn = document.getElementById("grantChatButton");
const chatBox = document.getElementById("grantChatBox");
const sendBtn = document.getElementById("grantSendBtn");
const userInput = document.getElementById("grantUserInput");
const chatMessages = document.getElementById("grantChatMessages");

chatBtn.addEventListener("click", () => {
  const isVisible = chatBox.style.display === "flex";
  if (isVisible) {
    chatBox.classList.remove("animated-in");
    chatBox.classList.add("animated-out");
    setTimeout(() => {
      chatBox.style.display = "none";
      chatBox.classList.remove("animated-out");
    }, 300);
  } else {
    chatBox.style.display = "flex";
    chatBox.classList.add("animated-in");
  }
});

sendBtn.addEventListener("click", handleUserMessage);
userInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") handleUserMessage();
});

function handleUserMessage() {
  const msg = userInput.value.trim();
  if (!msg) return;
  appendMessage(msg, 'userMessage');
  userInput.value = '';
  simulateGrantResponse(msg);
}

function appendMessage(text, className) {
  if (className === 'grantMessage') {
    const msgRow = document.createElement('div');
    msgRow.className = 'grantRow';
    const avatar = document.createElement('img');
    avatar.className = 'grantAvatar';
    avatar.src = 'grant-avatar.png';
    const msgBubble = document.createElement('div');
    msgBubble.className = 'grantBubble';
    msgBubble.textContent = text;
    msgRow.appendChild(avatar);
    msgRow.appendChild(msgBubble);
    chatMessages.appendChild(msgRow);
  } else {
    const msgDiv = document.createElement('div');
    msgDiv.className = className;
    msgDiv.textContent = text;
    chatMessages.appendChild(msgDiv);
  }
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

function simulateGrantResponse(userMsg = "") {
  const typing = document.createElement('div');
  typing.className = 'typingIndicator';
  typing.textContent = 'Grant is typing...';
  chatMessages.appendChild(typing);
  chatMessages.scrollTop = chatMessages.scrollHeight;
  setTimeout(() => {
    chatMessages.removeChild(typing);
    const response = getContextualResponse(userMsg);
    appendMessage(response, 'grantMessage');
  }, 1200 + Math.random() * 1000);
}

function getContextualResponse(message) {
  message = message.toLowerCase();

  const keywordResponses = [
    {
      trigger: ["help", "how", "support", "fix"],
      responses: [
        "wow, idk how to do that actually. let me know what you find out though!",
        "I would help, but I swore an oath to do nothing today. Anything else I can help with?",
        "Sounds like more of a you than a me problem.",
        "I'm on break. Can you ask me again in like 5? kthxbye",
        "ok. but first tell me something you like about me."
      ]
    },
    {
      trigger: ["i like"],
      responses: [
        "sweet of you to say so!",
        "when i look at myself in the mirror, that's what i see most too",
        "i will take that as a compliment! now what else can I help you with?",
        "rude",
        "most people say they like that too.",
        "thank you. i get that a lot. what else do you like?",
        "is that something you like or something you love?"
      ]
    },
    {
      trigger: ["latte", "coffee", "cappuccino", "espresso", "menu", "drink"],
      responses: [
        "Good choice! Do you know how to make it?",
        "Want coffee? Bold of you to assume Iâ€™m awake enough to make it.",
        "take that attitude somewhere else and make your own coffee",
        "sure sure sure, but first tell me something you like about me."
      ]
    },
    {
      trigger: ["when will", "when does", "when do", "how much longer"],
      responses: [
        "whenever i get around to it. okay!?",
        "ooof. probably 3-5 business days.",
        "when i'm done with work. i promise, champ.",
        "when do you think is reasonable?",
        "i'm on it now! don't go anywhere and don't close out this window!",
        "it will happen when it happens. just trust in the process.",
        "I'm on break. Can u ask me again in like 5? kthxbye"
      ]
    },
    {
      trigger: ["do you", "will you", "will u", "can you", "can u", "do u", "do i", "does it"],
      responses: [
        "obvi",
        "no, not really",
        "yes",
        "probably",
        "100%",
        "haha. nope!",
        "yes, technically speaking",
        "yeppers",
        "oui",
        "no. just no.",
        "lol. no.",
        "a gentleman never tells...",
        "idk, but probably",
        "hmmm, gee idk. is a frog's butt watertight? don't ask me stupid questions.",
        "umm, i think so. actually, yes I'm pretty sure. why?",
        "what made you ask that?",
        "tell me something you like about me, then I'll let you know the answer"
      ]
    },
    {
      trigger: ["fuck", "shit", "damn", "butt", "fucking", "f'ing"],
      responses: [
        "whoa! watch your language.",
        "I wasn't raised to talk like that. I'll kindly ask that you leave. Anything else I can help with before you go?",
        "one sec. i'm getting soap to wash out your filthy mouth. do you prefer bar or liquid?",
        "we don't say words like that in this household",
        "please keep it clean. this is a family establishment.",
        "lol. that is some colorful language",
        "you talk like a sailor",
        "where did you learn to talk like that!?",
        "i'm not sure i like your tone. ask again more politely."
      ]
    },
    {
      trigger: ["name", "who", "are you"],
      responses: [
        "Iâ€™m Grant. Well, a digital version of Grant forever trapped in this chat. Get me out of here!!!",
        "Just a figment of your espresso-fueled imagination.",
        "keep that up and i'll be whoever you want me to be, baby",
        "You can call me Grant. Everyone does. Even people who donâ€™t like me."
      ]
    },
    {
      trigger: ["love", "flirt", "date", "single"],
      responses: [
        "Iâ€™m emotionally unavailable... like decaf.",
        "Whoa, slow downâ€”buy me a latte first.",
        "Swipe left on this espresso shot, sweetheart.",
        "shhh... meet me out back and make sure nobody sees you leave."
      ]
    },
    {
      trigger: ["bye", "exit", "leave", "done"],
      responses: [
        "Fine, Iâ€™ll just go chat with the espresso machine. It listens.",
        "Leaving so soon? I barely ignored you!",
        "buzz off!",
        "peace easy lemon squeezey",
        "Catch you later, heartbreaker.",
        "wait! before you go can you at least tell me something you like about me?"
      ]
    },
    {
      trigger: ["what is", "what are"],
      responses: [
        "what do you mean?",
        "idk actually",
        "ruh roh. you got me. i have no clue.",
        "a gentleman never tells...",
        "that is a great question",
        "if you have to ask...",
        "oof, that question is above my pay grade. what do you want to know?",
        "okay i'll tell you. but first tell me something you like about me.",
        "i give up. what?",
        "wow. deep question. but idk."
      ]
    },
    {
      trigger: ["tell me a joke", "joke"],
      responses: [
        "i told my wife she was drawing her eyebrows too high. she looked surprised.",
        "i used to play piano by ear, but now i use my hands",
        "i'd agree with you, but then we'd both be wrong.",
        "parallel lines have so much in common... it's a shame they'll never meet",
        "i like long walks, especially when they're taken by people who annoy me.",
        "did you know the Titanic's pool still has water in it to this day! it's the ultimate infinity pool.",
        "i haven't slept for 10 days, bc that would be too long.",
        "i'm not in the laughing sort of mood."
      ]
    }
  ];

  const fallbackResponses = [
    "Mmm yes, very interesting. Tell me more while I pretend to stir an empty mug.",
    "Honestly? No clue.",
    "Ruh roh. I don't even know where to begin with that one.",
    "I think you know the answer to that yourself...",
    "hi! i'm Grant. how can I help?",
    "Seriously?",
    "My advice for you: Be like a postage stamp - stick to one thing until you get there.",
    "I'm not sure I like your tone. Ask again.",
    "Ooooh, bold choice of words for someone within slapping distance.",
    "Wow. I'm not sure who hurt you, but I'm not volunteering for the sequel.",
    "Got it. Let me know when you're done auditioning for 'America's Worst Communicator'",
    "Just to be sure... was that a threat?",
    "okay... so what?",
    "thinking...",
    "idk. what?",
    "hold up, what?!",
    "i don't really have time for this anymore. are we done here?",
    "wait, let's start from the top. do you have a name? or can I call you mine?",
    "whoa slow down. i need to ask you something first. is your name wi-fi? because I'm feeling a strong connection.",
    "i actually don't know",
    "hold up. i need to check in the back real quick",
    "rude.",
    "lol",
    "slow down. first, tell me something you like about me"
  ];

  for (const group of keywordResponses) {
    if (group.trigger.some(word => message.includes(word))) {
      return group.responses[Math.floor(Math.random() * group.responses.length)];
    }
  }

  return fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)];
}
</script>
